<div id="foo">hello</div>

<script type="text/javascript">

function f() {
 alert('F CALLED');
 xmlhttp = new XMLHttpRequest();
 xmlhttp.open("GET", "/playground.pl",true);
 xmlhttp.send(null);
 xmlhttp.onreadystatechange = g;
}

function g() {
 alert('G CALLED: '+xmlhttp.readyState);
 if (xmlhttp.readyState != 4) {return;}
 alert('REPLY: '+xmlhttp.responseText);
 foo.innerHTML = xmlhttp.responseText;
// f();
}

f();

</script>
