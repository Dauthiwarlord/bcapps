<div id="foo">hello</div>

<script type="text/javascript">

function f() {
 xmlhttp = new XMLHttpRequest();
 xmlhttp.open("GET", "/playground.pl",true);
 xmlhttp.send(null);
 xmlhttp.onreadystatechange = g;
}

function g() {
 if (xmlhttp.readyState != 4) {return;}
 foo.innerHTML = xmlhttp.responseText;
 setTimeout("f()", 1000);
}

f();

</script>
