<script type="text/javascript" src="http://lib.barrycarter.info/jquery-1.6.1.min.js"></script>

<div id="foo">hello</div>

<script type="text/javascript">

function f() {
 xmlhttp = new XMLHttpRequest();
 xmlhttp.open("GET", "/playground.pl",true);
 xmlhttp.send(null);
 xmlhttp.onreadystatechange = g;
}

function g() {
 if (xmlhttp.readyState != 4) {return;}
 $('#foo').fadeOut(1000);
 $('#foo').innerHTML = xmlhttp.responseText;
 $('#foo').fadeIn(1000);
 setTimeout("f()", 5000);
}

f();

</script>
